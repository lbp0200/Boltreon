name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout homebrew formula
        uses: actions/checkout@v4
        with:
          repository: lbp0200/homebrew-boltdb
          token: ${{ secrets.HOMEBREW_TOKEN }}
          path: homebrew-boltdb
          ref: main

      - name: Download and calculate SHA256
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          VERSION_NUM=${VERSION#v}
          echo "Updating to version: $VERSION_NUM"

          for file in boltDB-${VERSION_NUM}-darwin-arm64 \
                      boltDB-${VERSION_NUM}-darwin-amd64 \
                      boltDB-${VERSION_NUM}-linux-arm64 \
                      boltDB-${VERSION_NUM}-linux-amd64; do
            echo "Downloading $file..."
            curl -sL "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/$file" -o "/tmp/$file"
            echo "$file SHA256:"
            shasum -a 256 "/tmp/$file"
          done

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          VERSION_NUM=${VERSION#v}

          # Calculate SHA256 for each platform
          DARWIN_ARM64=$(shasum -a 256 /tmp/boltDB-${VERSION_NUM}-darwin-arm64 | awk '{print $1}')
          DARWIN_AMD64=$(shasum -a 256 /tmp/boltDB-${VERSION_NUM}-darwin-amd64 | awk '{print $1}')
          LINUX_ARM64=$(shasum -a 256 /tmp/boltDB-${VERSION_NUM}-linux-arm64 | awk '{print $1}')
          LINUX_AMD64=$(shasum -a 256 /tmp/boltDB-${VERSION_NUM}-linux-amd64 | awk '{print $1}')

          # Write new formula file
          cat > homebrew-boltdb/Formula/boltdb.rb << EOF
class Boltdb < Formula
  desc "Redis-compatible key-value database with 100TB storage"
  homepage "https://github.com/lbp0200/BoltDB"
  version "$VERSION_NUM"
  license "MIT"

  on_macos do
    if Hardware::CPU.arm?
      url "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-$VERSION_NUM-darwin-arm64"
      sha256 "$DARWIN_ARM64"
    else
      url "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-$VERSION_NUM-darwin-amd64"
      sha256 "$DARWIN_AMD64"
    end
  end

  on_linux do
    if Hardware::CPU.arm?
      url "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-$VERSION_NUM-linux-arm64"
      sha256 "$LINUX_ARM64"
    else
      url "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-$VERSION_NUM-linux-amd64"
      sha256 "$LINUX_AMD64"
    end
  end

  def install
    arch = Hardware::CPU.arm? ? "arm64" : "amd64"
    os = OS.mac? ? "darwin" : "linux"
    bin.install "boltDB-$VERSION_NUM-\${os}-\${arch}" => "boltdb"
  end

  test do
    system "#{bin}/boltdb", "--version"
  end
end
EOF

          cat homebrew-boltdb/Formula/boltdb.rb

      - name: Commit and push
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd homebrew-boltdb
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/boltdb.rb
          git diff --staged --quiet || git commit -m "Update BoltDB to $VERSION"
          git push
