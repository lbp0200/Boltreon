name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout homebrew formula
        uses: actions/checkout@v4
        with:
          repository: lbp0200/homebrew-boltdb
          token: ${{ secrets.HOMEBREW_TOKEN }}
          path: homebrew-boltdb
          ref: main

      - name: Download, calculate SHA256 and update formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}

          echo "Updating to version: $VERSION_NUM"

          # Download files with error checking
          HTTP_CODE=$(curl -sL -w "%{http_code}" -o /tmp/darwin-arm64 "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-${VERSION_NUM}-darwin-arm64")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Failed to download darwin-arm64: HTTP $HTTP_CODE"
            exit 1
          fi

          HTTP_CODE=$(curl -sL -w "%{http_code}" -o /tmp/darwin-amd64 "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-${VERSION_NUM}-darwin-amd64")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Failed to download darwin-amd64: HTTP $HTTP_CODE"
            exit 1
          fi

          HTTP_CODE=$(curl -sL -w "%{http_code}" -o /tmp/linux-arm64 "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-${VERSION_NUM}-linux-arm64")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Failed to download linux-arm64: HTTP $HTTP_CODE"
            exit 1
          fi

          HTTP_CODE=$(curl -sL -w "%{http_code}" -o /tmp/linux-amd64 "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-${VERSION_NUM}-linux-amd64")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Failed to download linux-amd64: HTTP $HTTP_CODE"
            exit 1
          fi

          # Calculate SHA256
          DARWIN_ARM64=$(shasum -a 256 /tmp/darwin-arm64 | awk '{print $1}')
          DARWIN_AMD64=$(shasum -a 256 /tmp/darwin-amd64 | awk '{print $1}')
          LINUX_ARM64=$(shasum -a 256 /tmp/linux-arm64 | awk '{print $1}')
          LINUX_AMD64=$(shasum -a 256 /tmp/linux-amd64 | awk '{print $1}')

          echo "DARWIN_ARM64=$DARWIN_ARM64"
          echo "DARWIN_AMD64=$DARWIN_AMD64"
          echo "LINUX_ARM64=$LINUX_ARM64"
          echo "LINUX_AMD64=$LINUX_AMD64"

          # Write formula file using multiple echo statements
          echo 'class Boltdb < Formula' > homebrew-boltdb/Formula/boltdb.rb
          echo '  desc "Redis-compatible key-value database with 100TB storage"' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  homepage "https://github.com/lbp0200/BoltDB"' >> homebrew-boltdb/Formula/boltdb.rb
          echo "  version \"$VERSION_NUM\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo '  license "MIT"' >> homebrew-boltdb/Formula/boltdb.rb
          echo '' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  on_macos do' >> homebrew-boltdb/Formula/boltdb.rb
          echo '    if Hardware::CPU.arm?' >> homebrew-boltdb/Formula/boltdb.rb
          echo "      url \"https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-$VERSION_NUM-darwin-arm64\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo "      sha256 \"$DARWIN_ARM64\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo '    else' >> homebrew-boltdb/Formula/boltdb.rb
          echo "      url \"https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-$VERSION_NUM-darwin-amd64\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo "      sha256 \"$DARWIN_AMD64\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo '    end' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  end' >> homebrew-boltdb/Formula/boltdb.rb
          echo '' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  on_linux do' >> homebrew-boltdb/Formula/boltdb.rb
          echo '    if Hardware::CPU.arm?' >> homebrew-boltdb/Formula/boltdb.rb
          echo "      url \"https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-$VERSION_NUM-linux-arm64\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo "      sha256 \"$LINUX_ARM64\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo '    else' >> homebrew-boltdb/Formula/boltdb.rb
          echo "      url \"https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-$VERSION_NUM-linux-amd64\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo "      sha256 \"$LINUX_AMD64\"" >> homebrew-boltdb/Formula/boltdb.rb
          echo '    end' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  end' >> homebrew-boltdb/Formula/boltdb.rb
          echo '' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  def install' >> homebrew-boltdb/Formula/boltdb.rb
          echo '    arch = Hardware::CPU.arm? ? "arm64" : "amd64"' >> homebrew-boltdb/Formula/boltdb.rb
          echo '    os = OS.mac? ? "darwin" : "linux"' >> homebrew-boltdb/Formula/boltdb.rb
          echo '    bin.install "boltDB-#{version}-#{os}-#{arch}" => "boltdb"' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  end' >> homebrew-boltdb/Formula/boltdb.rb
          echo '' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  test do' >> homebrew-boltdb/Formula/boltdb.rb
          echo '    system "#{bin}/boltdb", "--version"' >> homebrew-boltdb/Formula/boltdb.rb
          echo '  end' >> homebrew-boltdb/Formula/boltdb.rb
          echo 'end' >> homebrew-boltdb/Formula/boltdb.rb

          cat homebrew-boltdb/Formula/boltdb.rb

      - name: Commit and push
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd homebrew-boltdb
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/boltdb.rb
          git diff --staged --quiet || git commit -m "Update BoltDB to $VERSION"
          git push
