name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout homebrew formula
        uses: actions/checkout@v4
        with:
          repository: lbp0200/homebrew-boltdb
          token: ${{ secrets.HOMEBREW_TOKEN }}
          path: homebrew-boltdb
          ref: main

      - name: Download, calculate SHA256 and update formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}

          echo "Updating to version: $VERSION_NUM"

          # Download files
          curl -sL "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-${VERSION_NUM}-darwin-arm64" -o /tmp/darwin-arm64
          curl -sL "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-${VERSION_NUM}-darwin-amd64" -o /tmp/darwin-amd64
          curl -sL "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-${VERSION_NUM}-linux-arm64" -o /tmp/linux-arm64
          curl -sL "https://github.com/lbp0200/BoltDB/releases/download/$VERSION/boltDB-${VERSION_NUM}-linux-amd64" -o /tmp/linux-amd64

          # Calculate SHA256
          DARWIN_ARM64=$(shasum -a 256 /tmp/darwin-arm64 | awk '{print $1}')
          DARWIN_AMD64=$(shasum -a 256 /tmp/darwin-amd64 | awk '{print $1}')
          LINUX_ARM64=$(shasum -a 256 /tmp/linux-arm64 | awk '{print $1}')
          LINUX_AMD64=$(shasum -a 256 /tmp/linux-amd64 | awk '{print $1}')

          echo "DARWIN_ARM64=$DARWIN_ARM64"
          echo "DARWIN_AMD64=$DARWIN_AMD64"
          echo "LINUX_ARM64=$LINUX_ARM64"
          echo "LINUX_AMD64=$LINUX_AMD64"

          # Write formula file
          cat > homebrew-boltdb/Formula/boltdb.rb << 'RUBY'
class Boltdb < Formula
  desc "Redis-compatible key-value database with 100TB storage"
  homepage "https://github.com/lbp0200/BoltDB"
  version "VERSION"
  license "MIT"

  on_macos do
    if Hardware::CPU.arm?
      url "https://github.com/lbp0200/BoltDB/releases/download/TAG/boltDB-VERSION-darwin-arm64"
      sha256 "SHA256"
    else
      url "https://github.com/lbp0200/BoltDB/releases/download/TAG/boltDB-VERSION-darwin-amd64"
      sha256 "SHA256"
    end
  end

  on_linux do
    if Hardware::CPU.arm?
      url "https://github.com/lbp0200/BoltDB/releases/download/TAG/boltDB-VERSION-linux-arm64"
      sha256 "SHA256"
    else
      url "https://github.com/lbp0200/BoltDB/releases/download/TAG/boltDB-VERSION-linux-amd64"
      sha256 "SHA256"
    end
  end

  def install
    arch = Hardware::CPU.arm? ? "arm64" : "amd64"
    os = OS.mac? ? "darwin" : "linux"
    bin.install "boltDB-#{version}-#{os}-#{arch}" => "boltdb"
  end

  test do
    system "#{bin}/boltdb", "--version"
  end
end
RUBY

          # Replace placeholders
          sed -i "s/VERSION/$VERSION_NUM/g" homebrew-boltdb/Formula/boltdb.rb
          sed -i "s/TAG/$VERSION/g" homebrew-boltdb/Formula/boltdb.rb
          sed -i "0,/SHA256/s/SHA256/$DARWIN_ARM64/" homebrew-boltdb/Formula/boltdb.rb
          sed -i "0,/SHA256/s/SHA256/$DARWIN_AMD64/" homebrew-boltdb/Formula/boltdb.rb
          sed -i "0,/SHA256/s/SHA256/$LINUX_ARM64/" homebrew-boltdb/Formula/boltdb.rb
          sed -i "0,/SHA256/s/SHA256/$LINUX_AMD64/" homebrew-boltdb/Formula/boltdb.rb

          cat homebrew-boltdb/Formula/boltdb.rb

      - name: Commit and push
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd homebrew-boltdb
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/boltdb.rb
          git diff --staged --quiet || git commit -m "Update BoltDB to $VERSION"
          git push
