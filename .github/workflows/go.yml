name: CI/CD

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

# 取消相同分支的旧运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: go build ./...

      - name: Test with coverage
        run: go test -timeout 30s -short -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | grep -v "badger" || true

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          fail_ci_if_error: false

  test-integration:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run integration tests
        run: go test -timeout 60s ./cmd/integration/... 2>&1 | grep -v "badger" || true

  release:
    runs-on: ubuntu-latest
    needs: [test, test-integration]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Create version variable
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          PLATFORMS=("linux-amd64 linux arm64" "linux-arm64 linux arm" "darwin-amd64 darwin amd64" "darwin-arm64 darwin arm64" "windows-amd64 windows amd64")
          for platform in "${PLATFORMS[@]}"; do
            IFS=' ' read -r osarch os arch <<< "$platform"
            ext=""
            if [ "$os" = "windows" ]; then ext=".exe"; fi
            echo "Building for $os-$arch..."
            # Main binary
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -o boltDB-${VERSION}-${osarch}${ext} -ldflags "-s -w -X main.version=${VERSION}" ./cmd/boltDB/
            # Sentinel binary
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -o boltDB-sentinel-${VERSION}-${osarch}${ext} -ldflags "-s -w" ./cmd/sentinel/
          done

      - name: Calculate checksums
        run: |
          shasum -a 256 boltDB-*-${VERSION}-* > boltDB-${VERSION}-checksums.txt
          cat boltDB-${VERSION}-checksums.txt

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            boltDB-*-${VERSION}-linux-amd64
            boltDB-*-${VERSION}-linux-arm64
            boltDB-*-${VERSION}-darwin-amd64
            boltDB-*-${VERSION}-darwin-arm64
            boltDB-*-${VERSION}-windows-amd64.exe
            boltDB-sentinel-*-${VERSION}-linux-amd64
            boltDB-sentinel-*-${VERSION}-linux-arm64
            boltDB-sentinel-*-${VERSION}-darwin-amd64
            boltDB-sentinel-*-${VERSION}-darwin-arm64
            boltDB-sentinel-*-${VERSION}-windows-amd64.exe
            boltDB-${VERSION}-checksums.txt
          generate_release_notes: true
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --timeout 5m
