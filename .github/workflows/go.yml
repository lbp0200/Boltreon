name: CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write  # 用于 OIDC 签名

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24', '1.25']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: go build ./...

      - name: Test (skip slow pubsub tests)
        run: go test -timeout 30s -short ./... -skip "TestRemoveSubscriber|TestUnsubscribe|TestSubscribe"

      - name: Upload coverage
        if: matrix.go-version == '1.25'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  test-integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run integration tests
        run: go test -timeout 60s ./cmd/integration/...

  release:
    runs-on: ubuntu-latest
    needs: [test, test-integration]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Create version variable
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          OS_ARCH=("linux-amd64 linux-arm64 darwin-amd64 darwin-arm64 windows-amd64")
          for osarch in "${OS_ARCH[@]}"; do
            IFS='-' read -r os arch <<< "$osarch"
            ext=""
            if [ "$os" = "windows" ]; then ext=".exe"; fi
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -o boltDB-${VERSION}-${osarch}${ext} -ldflags "-s -w -X main.version=${VERSION}" ./cmd/boltDB/
            # Sentinel binary
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -o boltDB-sentinel-${VERSION}-${osarch}${ext} -ldflags "-s -w" ./cmd/sentinel/
          done

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            boltDB-*-linux-amd64
            boltDB-*-linux-arm64
            boltDB-*-darwin-amd64
            boltDB-*-darwin-arm64
            boltDB-*-windows-amd64.exe
            boltDB-sentinel-*-linux-amd64
            boltDB-sentinel-*-linux-arm64
            boltDB-sentinel-*-darwin-amd64
            boltDB-sentinel-*-darwin-arm64
            boltDB-sentinel-*-windows-amd64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: ./...

  lint:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 5m
